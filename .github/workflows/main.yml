name: Deploy Backend to Azure with ZipDeploy

on:
  push:
    branches:
      - main

jobs:
  deploy-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install zip utility
        run: sudo apt-get install -y zip

      - name: Create ZIP file of backend
        working-directory: back
        run: |
          zip -r ../backend.zip . -x "node_modules/" ".env" ".github/"

      - name: Verify ZIP file exists
        run: ls -lh backend.zip

      - name: Deploy to Azure App Service (Backend)
        run: |
          curl -X POST "https://pymex.scm.azurewebsites.net/api/zipdeploy" \
            --user "${{ secrets.ZIPDEPLOY_USER }}:${{ secrets.ZIPDEPLOY_PASS }}" \
            --data-binaryÂ @backend.zip